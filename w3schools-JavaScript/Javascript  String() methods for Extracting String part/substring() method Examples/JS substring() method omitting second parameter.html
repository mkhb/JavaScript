<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Javascript substring parameetr</title>
</head>
<body>
<h1>Javascript substring method omiting second parameter</h1>
<p>If you omit the second parameter, substring() will slice out the rest of the string.</p>
<p id="demo"></p>
<script>
    var str = "Apple, Banana, Kiwi";
    var res = str.substring(7);
    document.getElementById('demo').innerHTML=res;
</script>
</body>
</html>
