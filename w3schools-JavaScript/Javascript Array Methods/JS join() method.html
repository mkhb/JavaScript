<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Javascript join() method</title>
</head>
<body>
<h1>The join() method also joins all array elements into a string.</h1>
<p>It behaves just like toString(), but in addition you can specify the separator</p>
<p id="demo"></p>
<script>
    var fruits = ["Apple","Banana","Mango","Orange"];
    document.getElementById('demo').innerHTML=fruits.join("*");
</script>
</body>
</html>
