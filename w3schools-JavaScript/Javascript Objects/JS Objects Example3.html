<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Javascript Objects</title>
</head>
<body>
<h1>Javascript Objects</h1>
<p>There Two Different Ways To Access an object Property</p>
<p>You can use person.property or person["property"].</p>
<p id="demo"></p>
<script>
    var person = {firstName : "Johny" , lastName : "Deep" , color : "Fair" };
    document.getElementById('demo').innerHTML= person.firstName + "\t" + person["lastName"] ;
</script>
</body>
</html>
