<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Javascript Converting Array to String</title>
</head>
<body>
<h1>Converting Array To String </h1>
<p id="demo"></p>
<script>
    var fruits = ["Banana","Apple","Mango","Orange"];
    document.getElementById('demo').innerHTML=fruits.toString();
</script>
</body>
</html>
