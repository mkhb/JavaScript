<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Javascript ISO Dates (Date-Time)</title>
</head>
<body>
<h1>Javascript ISO Dates (Date-Time)</h1>
<p>Date and time is separated with a capital T : GMT (Greenwich Mean Time)</p>
<p>ISO dates can be written with added hours, minutes, and seconds (YYYY-MM-DDTHH:MM:SSZ)</p>
<p id="demo"></p>
<script>
    var d = new Date("2015-03-25T12:00:00-06:00");
    document.getElementById('demo').innerHTML=d;
</script>
</body>
</html>
