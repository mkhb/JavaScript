<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Javascript Addition Operator</title>
</head>
<body>
<h1>Javavscript Addition Operation</h1>
<p>Given x=5 , y=6 and assign z=x+y , display z </p>
<p id="demo"></p>
<script>
    var x=5 , y=6 ,z;
    z=x+y;
    document.getElementById('demo').innerHTML=z;
</script>

</body>
</html>
