<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Displaying the hidden Contents</title>
</head>
<body>
<p id="demo" style="display: none">Java can show hidden content using block attribute vale</p>
<button type="button"onclick="document.getElementById('demo').style.display='block'">Click Me Display Hidden Text!</button>

</body>
</html>
