<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Javascript Array Elements Accesing using Index</title>
</head>
<body>
<p>Javascript Array Elements Accesing using Index</p>
<p id="demo1"></p>
<p id="demo2"></p>
<script>
    var fruits = ["Banana","Kiwi","Orange","Apple","Jackfruit"];
    document.getElementById('demo1').innerHTML=fruits;
    fruits[0]="Poatato";
    document.getElementById('demo2').innerHTML=fruits;
</script>
</body>
</html>
