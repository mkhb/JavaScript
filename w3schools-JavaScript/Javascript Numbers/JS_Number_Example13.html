<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Javascript Numbers</title>
</head>
<body>
<h1>Javascript Numbers</h1>
<p>Division by zero generates Infinity;</p>
<p id="demo"></p>
<script>
    var x =2/0;
    var y = -2/0;
    document.getElementById('demo').innerHTML= x + "<br>" + y;
</script>

</body>
</html>
