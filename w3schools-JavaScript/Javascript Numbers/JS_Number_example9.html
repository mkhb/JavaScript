<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Javascript Number</title>
</head>
<body>
<h1>Javascript Number</h1>
<p>You can use the global JavaScript function isNaN() to find out if a value is a number</p>
<p id="demo"></p>
<script>
    var x = 100/"Apple";
    document.getElementById('demo').innerHTML= isNaN(x);
</script>
</body>
</html>
