<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Javascript Date</title>
</head>
<body>
<h1>Javascript Date</h1>
<p>Using new Date(date string), creates a new date object from the specified date and time</p>
<p id="demo"></p>
<script>
    var d = new Date("Sat Nov 18 2017 10:12:40 GMT+0530 (IST)");
    document.getElementById('demo').innerHTML=d;
</script>
</body>
</html>
