<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Javascript undefined Datatype</title>
</head>
<body>
<h1>Javascript undefined datatype</h1>
<p>Any variable can be emptied, by setting the value to undefined. The type will also be undefined.</p>
<p id="demo"></p>
<script>
    var car = " ";
    document.getElementById('demo').innerHTML= "The Value is: "+ car + "<br>" + "The type of car is: " + typeof  car;
</script>
</body>
</html>
