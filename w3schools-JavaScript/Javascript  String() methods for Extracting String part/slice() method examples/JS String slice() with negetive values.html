<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Javascript String slice(start,end) method</title>
</head>
<body>
<h1>Javascript slice() method with negetive values</h1>
<p>The slice() method extract a part of a string
    and returns the extracted parts in a new string:</p>
<p id="demo"></p>
<script>
    var str = "Apple, Banana, Kiwi";
    var s = str.slice(-12,-6);
    document.getElementById('demo').innerHTML=s;
</script>


</body>
</html>
