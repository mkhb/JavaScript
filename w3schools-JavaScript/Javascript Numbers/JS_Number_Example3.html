<!--If you add two numbers, the result will be a number: -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Javascript Adding two numbers using + .</title>
</head>
<body>
<h1>Javascript + Operator</h1>
<p>If you add two numbers, the result will be a number:</p>
<p id="demo"></p>
<script>
    var x =10;
    var y =20;
    var z = x + y;
    document.getElementById('demo').innerHTML=z;
</script>

</body>
</html>
