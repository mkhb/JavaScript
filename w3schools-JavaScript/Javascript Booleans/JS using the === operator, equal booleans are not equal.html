<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>When using the === operator, equal booleans are not equal, because the === operator expects equality in both type and value.</title>
</head>
<body>
<h1>Never create booleans using objects </h1>
<h2>objects and booleans are difficult to compare</h2>
<p id="demo"></p>
<script>
    var x = false;
    var y = new Object(false);
    document.getElementById('demo').innerHTML= (x===y); //returns false bcoz here varaibale values are same but the variable types are different
</script>
</body>
</html>
