<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Javascript ==Operator</title>
</head>
<body>
<h1>Javascript == Operator</h1>
<p>The == Operator Checks the values of two strings</p>
<p id="demo"></p>
<script>
    var x="John"; // x is a string
    var y= new String("John");  // y is a object
    document.getElementById('demo').innerHTML= (x == y);
</script>

</body>
</html>
