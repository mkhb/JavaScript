<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Javascript Math.min</title>
</head>
<body>
<h2>JavaScript Math.min()</h2>
<p>Math.min() returns the lowest value in a list of arguments:</p>
<p id="demo"></p>
<script>
    document.getElementById('demo').innerHTML = Math.min(100 , 10 , 20 -20 ,-10 ,-200 , -500);

</script>

</body>
</html>
