<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Javascript getFullYear() Method</title>
</head>
<body>
<h1>Javascript getFullYear() </h1>
<p>The getFullYear() method returns the full year of a date:</p>
<p id="demo"></p>
<script>
    var d = new Date();
    document.getElementById('demo').innerHTML=d.getFullYear();
</script>
</body>
</html>
