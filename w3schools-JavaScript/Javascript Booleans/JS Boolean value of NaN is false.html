<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>The Boolean value of NaN is false</title>
</head>
<body>
<p>The Boolean value of NaN is false</p>
<button onclick="myfunc()" >Try It!!!</button>
<p id="demo"></p>
<script>
    function myfunc() {
        var x = 10/"H";
        document.getElementById('demo').innerHTML=Boolean(x);
    }
</script>
</body>
</html>
