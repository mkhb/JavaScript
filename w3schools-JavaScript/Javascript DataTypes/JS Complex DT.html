<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Javascript Complex Datatype</title>
</head>
<body>
<h1>Javascript Complex Datatype</h1>
<p>The typeof operator returns the type of a variable or an expression</p>
<p id="demo"></p>
<script>
    document.getElementById('demo').innerHTML=typeof {name:"john" , age:"27"} +"<br>" + typeof [1,2,3,4] + "<br>" + typeof null + "<br>" + typeof function myfun() {};
</script>
</body>
</html>
