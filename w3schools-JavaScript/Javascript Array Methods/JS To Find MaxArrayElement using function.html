<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Javascript Sort Array</h1>
<p>Highest Number is : <span id="demo"></span> </p>
<script>
    var points = [40,100,1,5,25,10];
    document.getElementById('demo').innerHTML= myArrayMax(points);
    function myArrayMax(arr) {
        var len = arr.length;
        var max = -Infinity;
        while (len--){
            if(arr[len] > max){
                max = arr[len];
            }
        }
        return max;
    }
</script>
</body>
</html>
