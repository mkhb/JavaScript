<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Javasscript slice() method </title>
</head>
<body>
<h1>Javascript slice() with negetive value</h1>
<p id="demo"></p>
<script>
    var str = "Apple, Banana, Kiwi";
    var s = str.slice(-12);
    document.getElementById('demo').innerHTML=s;
</script>
</body>
</html>
