<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Javascript Numbers</title>
</head>
<body>
<h1>Javascript Numbers</h1>
<p>Numbers can be written with, or without decimals:</p>
<p id="demo"></p>
<script>
    var x1 = 34;
    var x2 =34.00;
    var x3 = 3.142;
    document.getElementById('demo').innerHTML=x1 + "<br>" + x2 + "<br>" + x3;
</script>
</body>
</html>
