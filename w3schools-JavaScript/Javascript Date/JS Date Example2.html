<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Javascript Date</title>
</head>
<body>
<h1>Javascript Date</h1>
<p> Date(), creates a new date object with the current date and time</p>
<p id="demo"></p>
<script>
    var d = new Date();
    document.getElementById('demo').innerHTML=d;
</script>
</body>
</html>
