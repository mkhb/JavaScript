<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Javascript ISO Date Format (YYYY and MM)</title>
</head>
<body>
<h1>Javascript ISO Date Format (YYYY and MM)</h1>
<p>ISO dates can be written without specifying the day (YYYY-MM)</p>
<p id="demo"></p>
<script>
    document.getElementById('demo').innerHTML=new Date("2018-11");
</script>
</body>
</html>
