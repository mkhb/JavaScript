<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Javascript Array Methods</title>
</head>
<body>
<h1>Javascript slice() method</h1>
<p>This example slices out a part of an array starting from array element:</p>
<p id="demo"></p>
<script>
    var fruits = ["apple","banana","mango"];
    var citrus = fruits.slice(1);
    document.getElementById('demo').innerHTML=fruits + "<br><br>" +citrus;
</script>
</body>
</html>
