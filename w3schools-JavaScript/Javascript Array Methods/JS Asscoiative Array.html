<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Javascript Associative Array</title>
</head>
<body>
<h1>Javascript Associative Array</h1>
<p id="demo"></p>
<script>
    var person = [];
    person[0] = "John";
    person[1] = "Doe";
    person[2] = 56;
    document.getElementById('demo').innerHTML=person[0] + " " + person.length;
</script>
</body>
</html>
