<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Jaavscript Array Push Method</title>
</head>
<body>
<p id = "demo"></p>
<script>
    var fruits = ["Apple","Banana","Mango","Orange"];
    document.getElementById('demo').innerHTML= fruits.push("Lemon");
</script>
</body>
</html>
