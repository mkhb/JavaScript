<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Javascript slice() with single parameter</title>
</head>
<body>
<h1>Javascript slice() with single Parameter</h1>
<p>If you omit the second parameter, the method will slice out the rest of the string</p>
<p id="demo"></p>
<script>
    var str = "Apple, Banana ,Kiwi ";
    var s = str.slice(7);
    document.getElementById('demo').innerHTML=s;
</script>
</body>
</html>
