<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title> Javascript Math.ceil()</title>
</head>
<body>
<h2> Javascript Math.ceil()</h2>
<p>Math.ceil(x) returns the value of x rounded up to its nearest integer</p>
<p id="demo"></p>
<script>
    document.getElementById('demo').innerHTML = Math.ceil(4.4);
</script>
</body>
</html>
