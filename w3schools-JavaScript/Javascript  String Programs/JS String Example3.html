<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Javascript String Properties</title>
</head>
<body>
<h1>Javascript String Properties</h1>
<p>The length Property returns length of string</p>
<p id="demo"></p>
<script>
    var txt = "abcdefghijklmnopqrstuvwxyz";
    document.getElementById('demo').innerHTML=txt.length;
</script>
</body>
</html>
