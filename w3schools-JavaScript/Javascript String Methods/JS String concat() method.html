<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Javascript concat() method</title>
</head>
<body>
<h1>Javascript concat() method</h1>
<p id="demo"></p>
<script>
    var txt1 = "Hello";
    var txt2 = "World";
    var txt3 = txt1.concat(" ",txt2);
    document.getElementById('demo').innerHTML=txt3;
</script>

</body>
</html>
