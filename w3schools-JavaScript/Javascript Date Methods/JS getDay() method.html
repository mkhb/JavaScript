<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Javascript getDay() Method</title>
</head>
<body>
<h1>Javascript getDay() Method</h1>
<p>The getDay() method returns the weekday as a number:</p>
<p id="demo"></p>
<script>
    var d = new Date();
    document.getElementById('demo').innerHTML=d.getDay();
</script>
</body>
</html>
