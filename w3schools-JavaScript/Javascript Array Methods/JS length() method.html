<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Javascript length() method</title>
</head>
<body>
<h1>Javascript length() Method</h1>
<p id="demo"></p>
<script>
    var fruits = ["Banana","Mango","Apple","Orange"];
    document.getElementById('demo').innerHTML=fruits.length;
</script>
</body>
</html>
