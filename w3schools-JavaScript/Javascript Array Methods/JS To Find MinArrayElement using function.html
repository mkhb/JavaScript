<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Javascript Min Array Sort</h1>
<p>The Lowest Element in Array is <span id="demo"></span> </p>
<script>
    var points = [4,100,1,5,25,10];
    document.getElementById('demo').innerHTML= myArrayMin(points);

    function myArrayMin(arr) {
        var len = arr.length
        var min = Infinity;
        while (len--) {
            if (arr[len] < min) {
                min = arr[len];
            }
        }
        return min;
    }
