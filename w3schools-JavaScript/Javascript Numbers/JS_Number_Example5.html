<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Javscript Program to Add Number and String</title>
</head>
<body>
<h1>Javscript Program to Add Number and String</h1>
<p id="demo"></p>
<script>
    var x = 10;
    var y = "20";
    document.getElementById('demo').innerHTML= x + y;
</script>
</body>
</html>
