<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Javascript Array as Objects</title>
</head>
<body>
<p>Javascript Arrays as object</p>
<p id="demo"></p>
<p id="demo1"></p>
<script>
    var cars = ["BMW","Mercedes","Audi"];
    document.getElementById('demo').innerHTML=cars;
    document.getElementById('demo1').innerHTML=cars[1];
</script>
</body>
</html>
