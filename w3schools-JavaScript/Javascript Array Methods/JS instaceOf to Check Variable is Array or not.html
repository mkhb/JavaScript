<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Javascript instanceOf to check ana Array</title>
</head>
<body>
<h1>Javascript instanceOf operator to check an Array</h1>
<p id="demo"></p>
<script>
    var fruits = ["Banana","Apple","Mango","Orange"];
    document.getElementById('demo').innerHTML= fruits instanceof Array;
</script>
</body>
</html>
