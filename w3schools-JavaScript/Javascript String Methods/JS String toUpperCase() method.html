
<!-- The charAt() method returns the character at a specified index (position) in a string: -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Javascript String toUpperCase()</title>
</head>
<body>
<h1>Javascript string toUpperCase() method</h1>
<p> toUpperCase() Converts text from lower to upper case </p>
<p id="demo"></p>
<script>
    var txt = "Hello World!";
    var res = txt.toUpperCase();
    document.getElementById('demo').innerHTML=res;
</script>
</body>
</html>
