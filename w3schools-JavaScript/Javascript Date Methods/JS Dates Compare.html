<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Javascript Date Compare</title>
</head>
<body>
<p id="demo"></p>
<script>
    var  today , someday, text;
    today = new Date();
    someday = new Date();
    someday.setFullYear(2100,0,14);
    if(someday > today) {
        text = "Today is before January 14, 2100.";
    }
    else{
        text = "Today is after January 14, 2100.";
    }

    document.getElementById('demo').innerHTML=text;
</script>
</body>
</html>
