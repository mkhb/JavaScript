<!--The lastIndexOf() method returns the index of the last occurrence of a specified text in a string: -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Javascript String Method</h1>
<p>The lastIndexOf() method returns the index of the last occurrence of a specified text in a string</p>
<p id="demo"></p>
<script>
    var str = "Please locate where 'locate' Occurs!";
    var s = str.lastIndexOf('locte');
    document.getElementById('demo').innerHTML=s;
</script>
</body>
</html>
