<!-- The search() method searches a string for a specified value and returns the position of the match: -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Javascript String Methods</title>
</head>
<body>
<h1>Javascript String search() method</h1>
<p>The search() method searches a string for a specified value and returns the position of the match:</p>
<p id="demo"></p>
<script>
    var str = "Please Locate String Where 'Locate' Occurs!";
    var s = str.search('Locate');
    document.getElementById('demo').innerHTML = s;
</script>
</body>
</html>
