<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Javascript null and undefined Datatype</title>
</head>
<body>
<h1>Javascript null and undefined datatype </h1>
<p>Undefined and null are equal in value but different in type:</p>
<p id="demo">
    <script>
        document.getElementById('demo').innerHTML = typeof  null + "<br>" + typeof undefined + "<br>"+"<br>"+ (null===undefined) + "<br>" + (null==undefined);
    </script>
</p>
</body>
</html>
