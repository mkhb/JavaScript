<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Javascript Math.cos</title>
</head>
<body>
<h2>JavaScript Math.cos()</h2>
<p>Math.cos(x) returns the cosin of x (given in radians):</p>
<p>Angle in radians = (angle in degrees) * PI / 180.</p>
<p id="demo"></p>
<script>
    document.getElementById('demo').innerHTML = "The Cosine value of 0 is " + Math.cos(0 * Math.PI/100);
</script>

</body>
</html>
