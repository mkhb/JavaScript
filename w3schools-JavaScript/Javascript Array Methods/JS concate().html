<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Javascript Concate() method</title>
</head>
<body>
<p>Javascript Concate() method</p>
<p id="demo"></p>
<script>
    var boys = ["Sameer","Sagar"];
    var girls = ["Archana","Mahima"];
    var Android = boys.concat(girls);
    document.getElementById('demo').innerHTML=Android;
</script>
</body>
</html>
