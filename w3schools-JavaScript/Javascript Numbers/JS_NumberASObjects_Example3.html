<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Javascript Numbers As Objects</title>
</head>
<body>
<p>Never create numbers as objects.</p>
<p>Numbers and objects cannot be safely compared.</p>
<p id="demo"></p>
<script>
    var x = 500;
    var y = new Number(500);
    document.getElementById('demo').innerHTML= (x===y);
</script>
</body>
</html>
