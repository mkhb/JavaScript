<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Javascript adding Two Strings using +</title>
</head>
<body>
<h1>Javascript adding to strings using + Operator</h1>
<p> If you add two strings, the result will be a string concatenation </p>
<p id="demo"></p>
<script>
    var x = "10";
    var y = "20";
    var z = x + y;
    document.getElementById('demo').innerHTML=z;
</script>

</body>
</html>
