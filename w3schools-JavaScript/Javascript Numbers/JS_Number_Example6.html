<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Javascript Number</title>
</head>
<body>
<h1>Javascript Number</h1>
<p>JavaScript will try to convert strings to numbers in numeric operations</p>
<p id="demo"></p>
<script>
    var x = "100";
    var y = "10";
    var z = x/y;
    document.getElementById('demo').innerHTML=z;
</script>

</body>
</html>
