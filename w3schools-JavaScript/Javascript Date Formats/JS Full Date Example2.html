

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Javascript Full Date</title>
</head>
<body>
<h1>JavaScript Full Date</h1>
<p>"JavaScript will ignore errors both in the day name and in the time parentheses:"</p>
<p id="demo"></p>
<script>
    var d = new Date("Fri Mar 25 2015 09:56:24 GMT+0100 (Tokyo Time)");
    document.getElementById('demo').innerHTML= d;
</script>
</body>
</html>
