<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Javascript Array Datatype</title>
</head>
<body>
<h1>Javascript Array Datatype</h1>
<p>Array Indexes are Zero based which means first item is [0].</p>
<p id="demo"></p>
<script>
    var car = ["maruthi suziki" , "Hyundai" , "Mahindra"];
    document.getElementById('demo').innerHTML=car[0];
</script>
</body>
</html>
