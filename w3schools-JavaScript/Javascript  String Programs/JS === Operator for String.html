<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Javascript === Operator</title>
</head>
<body>
<h1>Javascript === Operator</h1>
<p>=== Operator checks the type and value</p>
<p id="demo"></p>
<script>
    var x = "John";
    var y = new String("John");
    document.getElementById('demo').innerHTML= (x===y);
</script>

</body>
</html>
