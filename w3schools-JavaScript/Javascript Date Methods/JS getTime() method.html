<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title> Javascript getTime() Method</title>
</head>
<body>
<h1>Javascript getTime() Method</h1>
<p>getTime() returns the number of milliseconds since January 1, 1970</p>
<p>The internal clock in JavaScript starts at midnight January 1, 1970.</p>
<p>The getTime() function returns the number of milliseconds since then:</p>
<p id="demo"></p>
<script>
    var d = new Date();
    document.getElementById('demo').innerHTML=d.getTime();
</script>
</body>
</html>
