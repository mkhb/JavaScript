<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Assignment Operator</title>
</head>
<body>
<h1>JavaScript Assignment Operators</h1>
<p>JavaScript uses Assignment Operator to compute values</p>
<p id="'demo"></p>
<script>
    var x,y;
    x=5;
    y=6;
    document.getElementById('demo').innerHTML=x+y;
</script>
</body>
</html>
