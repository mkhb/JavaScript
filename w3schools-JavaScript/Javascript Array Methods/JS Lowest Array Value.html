<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Javasript Lowest Array Value</title>
</head>
<h1>JS Lowest Array Value</h1>
<p>The Lowest Integer is :<span id="demo"></span></p>
<body>
<script>
    var points = [40,100,1,5,25,10];
    points.sort(function (a,b){return a-b});
    document.getElementById('demo').innerHTML=points[0];
</script>
</body>
</html>
