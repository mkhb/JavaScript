<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Javascript Array Methods</title>
</head>
<body>
<p>splice method iss used to add new elements to an array</p>
<p id="demo"></p>
<button onclick="myFunction()" >Try it</button>
<script>
    var fruits = ["Apple","Banana","Chicko","Dragonfruit"];
    document.getElementById('demo').innerHTML=fruits;
    function myFunction() {
        fruits.splice(2,0,"Kiwi","Pineapple");
        document.getElementById('demo').innerHTML=fruits;
    }

</script>
</body>
</html>
