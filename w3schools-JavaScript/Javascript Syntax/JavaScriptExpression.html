<!-- An expression is a combination of values, variables, and operators, which computes to a value. -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JavaScript Expression</title>
</head>
<body>
<h1> JavaScript Expression</h1>
<p id="demo"></p>
<script>
    var x,y,z;
    x=5;
    y=6;
    z=x+y;
    document.getElementById('demo').innerHTML=z;
</script>
</body>
</html>
