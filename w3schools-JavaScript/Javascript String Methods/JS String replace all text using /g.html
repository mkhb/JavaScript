<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Javascript replace() to replace all using /g</title>
</head>
<body>
<p id="demo"></p>
<script>
var str = "Please visit Microsoft and Microsoft!";
var res = str.replace(/Microsoft/g , "W3schools");
document.getElementById('demo').innerHTML=res;
</script>
</body>
</html>
