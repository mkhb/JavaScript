<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JavaScript Variable Example</title>
</head>
<body>
<h1>JavaScript Variables</h1>
<p>A variable declared without a value will have the value undefined.</p>
<p id="demo"></p>
<script>
    var carName;
    document.getElementById('demo').innerHTML=carName;
</script>
</body>
</html>
