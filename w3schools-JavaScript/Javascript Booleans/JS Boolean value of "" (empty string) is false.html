<!DOCTYPE html>
<html lang="en">
<body>
<p> Boolean Value of emptystring i.e.. "" is false </p>

<button onclick="myFunction()">Try it</button>

<p id="demo"></p>

<script>
    function myFunction() {
        var x = "";
        document.getElementById("demo").innerHTML = Boolean(x);
    }
</script>

</body>
</html>
