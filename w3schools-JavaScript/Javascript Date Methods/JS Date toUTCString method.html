<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Javascript Date</title>
</head>
<body>
<h1>Javascript Date toUTCString() method</h1>
<p>The toUTCString() method converts a date to a UTC string (a date display standard).</p>
<p id="demo"></p>
<script>
    d = new Date();
    document.getElementById('demo').innerHTML=d.toUTCString();
</script>
</body>
</html>
