<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Javascript Number</title>
</head>
<body>
<h1>Javascript Number</h1>
<p>If you use NaN in a mathematical operation, the result will also be NaN:</p>
<p id="demo"></p>
<script>
    var x = NaN;
    var y = 5;
    document.getElementById('demo').innerHTML=x+y;
</script>
</body>
</html>
