<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Javscript Math.floor</title>
</head>
<body>
<h1>Javascript Math.floor()</h1>
<p>Math.floor(x) returns the value of x rounded down to its nearest integer:</p>
<p id="demo"></p>
<script>
    document.getElementById('demo').innerHTML=Math.floor(4.4);
</script>
</body>
</html>
