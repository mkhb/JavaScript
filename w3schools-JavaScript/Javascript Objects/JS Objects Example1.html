<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Javascript Objects</title>
</head>
<body>
<h1>Javascript Objects</h1>
<p id="demo"></p>
<script>
    var car = {type : "Fiat" , model : "500" , color : "white"};
    document.getElementById('demo').innerHTML=car.type;
</script>
</body>
</html>
