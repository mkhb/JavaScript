<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Javascript Objects </title>
</head>
<body>
<h1>Javascript Objects </h1>
<p>Javascript objects are wriiten using curly brackets</p>
<p id="demo"></p>
<script>
    var person = {
        firstName : "John",
        lastName  : "Derry",
        age       :  "50",
        eyecolor  :  "Blue"
    };
    document.getElementById('demo').innerHTML=person.firstName + "  is  " + person.age + "  years old  ";
</script>
</body>
</html>
