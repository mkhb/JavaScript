<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Javascript substr() method</title>
</head>
<body>
<h1>Javascript substr() method</h1>
<p>he difference is that the second parameter specifies the length of the extracted part.</p>
<p id="demo"></p>
<script>
    var str = "Apple, Banana, Kiwi";
    var res = str.substr(7,6); //here second parameter specifies the length of text to be extracted
    document.getElementById('demo').innerHTML=res;
</script>
</body>
</html>
