<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Javascript sort() method</title>
</head>
<body>
<h1>Javascript sort() method</h1>
<p id="demo"></p>
<script>
    var fruits = ["Banana","Apple","Mango","Orange"];
    document.getElementById('demo').innerHTML=fruits.sort();
</script>
</body>
</html>
