<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Javascript setFullYear() Method</title>
</head>
<body>
<h1>Javascript setFullYear() Method</h1>
<p>setFullYear() sets a date object to a specific date. In this example, to January 14, 2020</p>
<p id="demo"></p>
<script>
    var d = new Date();
    d.setFullYear(2020 , 0 , 14);
    document.getElementById('demo').innerHTML=d;
</script>

</body>
</html>
