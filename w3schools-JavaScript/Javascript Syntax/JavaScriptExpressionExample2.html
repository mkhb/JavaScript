<!-- Expressions can also contain variable values: -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>JavaScript Expression containing Variable value</h1>
<p id ="demo"></p>
<script>
    var x;
    x=5;
    document.getElementById('demo').innerHTML=x+10;
</script>
</body>
</html>
