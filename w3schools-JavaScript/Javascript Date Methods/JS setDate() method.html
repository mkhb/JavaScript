<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Javascript setDate() method</title>
</head>
<body>
<h1>Javascript setDate() method</h1>
<p>setDate() sets the day of the month (1-31):</p>
<p id="demo"></p>
<script>
    var d = new Date();
    d.setDate(20);
    document.getElementById('demo').innerHTML=d;
</script>
</body>
</html>
