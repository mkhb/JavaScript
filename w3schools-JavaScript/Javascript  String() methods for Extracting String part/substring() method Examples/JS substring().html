<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Javascript substring() exammple</title>
</head>
<body>
<h1>Javascript substring() method</h1>
<p>The substr() method extract a part of a string
    and returns the extracted parts in a new string:</p>
<p><strong>Differenece Between substr() and slice() is substr() does not accept negetive parameters</strong></p>
<p id="demo"></p>
<script>
    var str = "Apple, Banana, Kiwi";
    var res = str.substring(7,13);
    document.getElementById('demo').innerHTML=res;
</script>
</body>
</html>
