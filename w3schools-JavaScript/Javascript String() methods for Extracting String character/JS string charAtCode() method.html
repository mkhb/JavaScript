<!-- The charCodeAt() method returns the unicode of the character at a specified index in a string: -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Javascript String charAtCode() </title>
</head>
<body>
<h1>Javascript String charAtCode() method</h1>
<p id="demo"></p>
<script>
    var txt = "Hello World";
    var res = txt.charCodeAt(2);
    document.getElementById('demo').innerHTML=res;
</script>
</body>
</html>
