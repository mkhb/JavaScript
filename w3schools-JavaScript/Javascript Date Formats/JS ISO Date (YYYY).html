<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Javascript Date with Only YYYY</title>
</head>
<body>
<h2>JavaScript ISO Date With only YEAR</h2>
<p>ISO dates can be written without month and day (YYYY):</p>
<p id="demo"></p>
<script>
    document.getElementById('demo').innerHTML=new Date("2017");
</script>
</body>
</html>
