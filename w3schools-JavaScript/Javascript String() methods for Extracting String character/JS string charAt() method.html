<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Javascript String charAt() method</title>
</head>
<body>
<h1>Javascript String charAt() Method</h1>
<p id="demo"></p>
<script>
    var txt = "Hello World!!!";
    var res = txt.charAt(3);
    document.getElementById('demo').innerHTML=res;
</script>
</body>
</html>
