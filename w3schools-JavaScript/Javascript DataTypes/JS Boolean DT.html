<!-- Javascript Boolean can be of two types true or false -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Javascript Boolean Datatype</title>
</head>
<body>
<h1> JavaScript Boolean Datatype</h1>
<p>Boolean can have only two values true or false</p>
<p id="demo"></p>
<script>
    var x=5;
    var y=5;
    var z=6;
    document.getElementById('demo').innerHTML= (x == y) +"<br>" + (x == z);
</script>

</body>
</html>
