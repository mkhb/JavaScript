<!-- Javascript typeof Operator return typeof javascript variable or expression -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Javascript typeof operator</title>
</head>
<body>
<h1>Javascript typeof operator</h1>
<p>The typeof operator returns the type of a variable or an expression:</p>
<p id = "demo"></p>
<script>
    document.getElementById('demo').innerHTML=typeof " " + "<br>" + typeof "john" + "<br>" +typeof  "John Derry";
</script>
</body>
</html>
