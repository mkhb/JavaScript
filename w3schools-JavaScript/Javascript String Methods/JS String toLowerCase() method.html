<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Javascript toLowerCase() Method</title>
</head>
<body>
<h1>Javascript String toLowerCase()</h1>
<p id="demo"></p>
<script>
    var x = "HELLO WORLD!!!"
    var y = x.toLowerCase();
    document.getElementById('demo').innerHTML=y;
</script>

</body>
</html>
