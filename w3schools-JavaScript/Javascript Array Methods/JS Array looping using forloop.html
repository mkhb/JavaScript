<!DOCTYPE html>
<html lang="en">
<body>
<h2>JavaScript Arrays</h2>
<p>The best way to loop through an array is using a standard for loop:</p>
<p id="demo"></p>
<script>
    var fruits,text , flen , i;
    fruits = ["Banana","Apple","Mango","Orange","Pineapple"];
    flen = fruits.length;
    text = "<ul>";
    for(i=0 ;i < flen; i++)
    {
        text += "<li>" + fruits[i] + "</li>";
    }
    text += "</ul>";
    document.getElementById('demo').innerHTML=text;
</script>
</body>
</html>
