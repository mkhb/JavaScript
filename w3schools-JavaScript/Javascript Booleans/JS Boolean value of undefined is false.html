<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>The Boolean value of undefined is false:</title>
</head>
<body>
<h1>The Boolean value of undefined is false:</h1>
<button onclick="func()">click it!!!</button>
<p id="demo"></p>
<script>
    function func() {
        var x;
        document.getElementById('demo').innerHTML= Boolean(x);
    }
</script>
</body>
</html>
