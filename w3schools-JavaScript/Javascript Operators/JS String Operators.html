<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Javascript String Operators</title>
</head>
<body>
<h1>JavaScript String Operators</h1>
<p>The + operator concatenates (adds) strings.</p>
<p id="demo"></p>
<script>
    var txt1="John";
    var txt2="Derry";
    document.getElementById('demo').innerHTML=txt1 + " " + txt2;
</script>
</body>
</html>
