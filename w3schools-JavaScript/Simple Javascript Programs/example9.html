<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Placing Javascript Inside the Body</title>
</head>
<body>
<h2> A Web Page</h2>
<p id="demo">Paragraph</p>
<button type="button" onclick="myFunction()" >Try it!</button>
<script>
    function myFunction() {
        document.getElementById('demo').innerHTML="Paragraph Changed";
    }
</script>
</body>
</html>
