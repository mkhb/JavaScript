<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JavaScript Datatype</title>
</head>
<body>
<h1>JavaScript DataType</h1>
<p>JavaScript has dynamic types. This means that the same variable can be used to hold different data types:</p>
<p id="demo"></p>
<script>
    var x;
    x;         // x is undefined
    x = 5;     // x is integer
    x = "John" // x is string
    document.getElementById('demo').innerHTML=x;
</script>
</body>
</html>
