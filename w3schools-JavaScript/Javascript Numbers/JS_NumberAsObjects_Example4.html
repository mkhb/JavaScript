<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Javascript Number As Objects</title>
</head>
<body>
<h1>Javascript Number As Objects</h1>
<p>Never create numbers as objects.</p>
<p>JavaScript objects cannot be compared.</p>
<p id="demo"></p>
<script>
    var x = new Number(500);
    var y = new Number(500);
    document.getElementById('demo').innerHTML= (x==y);
</script>
</body>
</html>
