<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Javascript undefined datatype</title>
</head>
<body>
<h1>Javascript undefined Datatype</h1>
<p>Objects can be emptied by setting the value to <b>undefined</b>.</p>
<p id="demo"></p>
<script>
    var person = {name : "john" , age : 30 , eyecolor : "blue"};
    person = undefined;
    document.getElementById('demo').innerHTML = typeof person;
</script>
</body>
</html>
