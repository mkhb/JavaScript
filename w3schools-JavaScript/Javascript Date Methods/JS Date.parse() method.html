<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Javascript Date.parse()</title>
</head>
<body>
<h1>Javascript Date.parse()</h1>
<p>Date.parse() returns the number of milliseconds between the date and January 1, 1970:</p>
<p id="demo"></p>
<script>
    msec = Date.parse("March 21, 2017");
    document.getElementById('demo').innerHTML= msec;
</script>

</body>
</html>
