<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Javascript Date toDateString method</title>
</head>
<body>
<h2>Javascript Date toDateString Method</h2>
<p>The toDateString() method converts a date to a more readable format:</p>
<p id="demo"></p>
<script>
    d = new Date();
    document.getElementById('demo').innerHTML=d.toDateString();
</script>
</body>
</html>
