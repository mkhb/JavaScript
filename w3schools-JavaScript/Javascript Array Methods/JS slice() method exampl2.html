<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Javascript Array Methods</title>
</head>
<body>
<h1>Javascript slice() method</h1>
<p id="demo"></p>
<script>
    var fruits = ["apple","banana","mango","orange"];
    var citrus = fruits.slice(3);
    document.getElementById('demo').innerHTML= fruits + "<br><br>" + citrus;
</script>
</body>
</html>
