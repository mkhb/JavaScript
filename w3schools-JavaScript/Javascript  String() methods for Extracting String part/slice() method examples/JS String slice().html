<!-- The slice() extracts a part of string and return extracted  part in new string -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Javascript String Extraction using Slice Method i.e..slice(start , end)</title>
</head>
<body>
<h1>Javascript slice(start,end) method</h1>
<p>slice() method extracts part of string and return the extracted string in new string</p>
<p id="demo"></p>
<script>
    var str = "Apple, Banana, Kiwi";
    var s = str.slice(7,13);
    document.getElementById('demo').innerHTML=s;

</script>


</body>
</html>
