<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Javascript Objects</title>
</head>
<body>
<h1>Javascript Object</h1>
<p>Creating a Javascript Object</p>
<p id="demo"></p>
<script>
    var person = {firstName : "John" , lastName : "Deep" , age : 40 , eyeColor : "Blue"};
    document.getElementById('demo').innerHTML = person.firstName  + "\t" + person.lastName  + "\t" + "is"  + "\t " + person.age + " years old";
</script>
</body>
</html>
