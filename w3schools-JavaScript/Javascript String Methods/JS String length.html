<!-- The length property returns the length of a string: -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Javascript String methods</title>
</head>
<body>
<h1>Javascript String Properties</h1>
<p>The Length Property Returns the Length of String :</p>
<p id="demo"></p>
<script>
    txt = "abcdefghijklmnopqrstuvwxyz";
    document.getElementById('demo').innerHTML= txt.length;
</script>
</body>
</html>
