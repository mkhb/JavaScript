<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JavaScript Short Date</title>
</head>
<body>
<h1>Javascript Short Date</h1>
<p>Short dates are written with an "MM/DD/YYYY" syntax like this</p>
<p id="demo"></p>
<script>
    document.getElementById('demo').innerHTML=new Date("03/25/2017");
</script>
</body>
</html>
