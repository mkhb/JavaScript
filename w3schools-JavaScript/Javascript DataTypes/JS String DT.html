<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JavaScript DataType</title>
</head>
<body>
<h1>Javascript String Datatype</h1>
<p>When adding a string and number Javascript will produce String as output</p>
<p id="demo"></p>
<script>
    var x = 16 + "Volvo";
    document.getElementById('demo').innerHTML=x;
</script>
</body>
