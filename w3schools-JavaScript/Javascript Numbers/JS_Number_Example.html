<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Javascript Number Example</title>
</head>
<body>
<h1>Javascript Number example</h1>
<p>Numbers can be written with or without decimals:</p>
<p id="demo"></p>
<script>
    var x = 3.14;
    var y = 5;
    document.getElementById('demo').innerHTML= x + "<br>" + y;
</script>
</body>
</html>
