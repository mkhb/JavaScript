<!DOCTYPE html>
<html lang="en">
<body>
<p id="demo"></p>
<script>
    var b1=100;
    var b2=3.14;
    var b3=-15;
    var b4="Hello";
    var b5=false;
    var b6=(1+7+3.14);
    document.getElementById("demo").innerHTML =
            "100 is " + b1 + "<br>" +
            "3.14 is " + b2 + "<br>" +
            "-15 is " + b3 + "<br>" +
            "Any (not empty) string is " + b4 + "<br>" +
            "Even the string 'false' is " + b5 + "<br>" +
            "Any expression (except zero) is " + b6;
</script>
</body>
</html>
