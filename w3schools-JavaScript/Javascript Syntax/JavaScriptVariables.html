<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JavaScript Variables</title>
</head>
<body>
<h1>In JavaScript Variables are declared using var keyword</h1>
<p>In This example x is defined as Variable and x is assigned a value 6</p>
<p id="demo"></p>
<script>
    var x;
    x = 6;
    document.getElementById('demo').innerHTML=x;
</script>
</body>
</html>
